<div class="containerHome">
  <section class="hero">
    <app-header></app-header>
    <div class="heroDetail">
      <div class="heroInfo">
        <h1>STORE API FAKE!</h1>
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Alias sapiente totam dolor quisquam tempore illo blanditiis eos doloribus eius esse.</p>
        <div>
          <input type="text"><button>Buscar</button>
        </div>
      </div>
      <div class="heroImg">
        <img src="../../../../../assets/pexels-robin-1020370.jpg" alt="">
      </div>
    </div>
  </section>
  <section class="featured">
    <h2>Featured</h2>
    
    <div class="containerItems" >
      <div class="item" *ngFor="let item of featured">
        <img src="{{item.image}}" alt="" class="image">
        <p>{{item.title}}</p>
        <div class="middle">
          <button class="opcBtn" (click)="detailItem(item)">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
              <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"/>

            </svg>
          </button>
        
          <button class="opcBtn" (click)="addItem(item)">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart-check-fill" viewBox="0 0 16 16">

            </svg>
          </button>
        </div>
      </div>
    </div>
  </section>
